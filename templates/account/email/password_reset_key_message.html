<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }

        h1 {
            color: #004aad;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
        }

        a.button {
            display: inline-block;
            background-color: #004aad;
            color: #ffffff !important;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 25px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #003380;
        }

        .footer {
            font-size: 13px;
            color: #888888;
            margin-top: 30px;
            border-top: 1px solid #eaeaea;
            padding-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello {{ user.username }},</h1>
        <p>
            We received a request to reset your password. Click the button below to reset it:
        </p>
        <p style="text-align: center;">
            <a href="https://reviewpedia.me/reset-password?uid={{ uid }}&token={{ token }}" class="button"
                target="_blank" rel="noopener noreferrer">
                Reset Your Password
            </a>
        </p>
        <p>
            If you didn't request a password reset, please ignore this email.
        </p>
        <div class="footer">
            &copy; {{ current_year }} Reviewpedia. All rights reserved.
        </div>
    </div>
</body>

</html>
